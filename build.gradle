plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.codemc.org/repository/maven-public')
    }

    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }

    mavenCentral()
}

dependencies {
    implementation ('net.dv8tion:JDA:4.2.1_273') {
        exclude module: 'opus-java'
    }
    implementation 'com.jagrosh:jda-utilities-commons:3.0.2'
    implementation 'org.bstats:bstats-bungeecord:1.7'
    runtimeOnly 'org.slf4j:slf4j-jdk14:1.7.30'
    compileOnly 'net.md-5:bungeecord-api:1.16-R0.2-SNAPSHOT'
    compileOnly("net.luckperms:api:5.4")
}

group = 'io.github.dode5656'
version = '1.2.0-BETA-1.3.1'
sourceCompatibility = '1.8'

shadowJar {
    relocate "org.slf4j", "io.github.dode5656.libs.slf4j"
    relocate "org.bstats", "io.github.dode5656.libs.bstats"
    relocate "com.jagrosh", "io.github.dode5656.libs.jdautils"
    relocate "net.dv8tion", "io.github.dode5656.libs.jda"
    classifier = ""
    minimize()
}

